<link rel="stylesheet" href="/stylegame.css">
<body>

  <button class="move-button js-Rook-button" ><img src="./images/Rock-emoji.png" alt="Rook" class="move-icon"></button>
  <button class="move-button js-papeer-button"><img src="./images/paper-emoji.png" alt="paper" class="move-icon"></button>
  <button class="move-button js-scissors-button" ><img src="./images/scissors-emoji.png" alt="scissors" class="move-icon"></button>

   
   <p class="js-result"></p>
   <p class="js-Move" class="move-icon">  </p>
   <p class="js-score"></p>


   <button onclick="
    score.win=0;
    score.losers=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    updateResultElment();
   " class="reset-score-button">Reast</button>

    <button class="auto-play-button js-auto-play-button" onclick="autoplay(); clickB();">auto play</button>
