name: Deploy Rock Paper Scissors Game

on:
  push:
    branches:
      - master 
      
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npx tsc

      - name: Copy files to root for deployment
        run: |
          rm -rf deploy-root
          mkdir deploy-root
          cp index.html deploy-root/
          cp stylegame.css deploy-root/
          cp -r dist/* deploy-root/
          cp -r images deploy-root/
          cp -r Music deploy-root/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: deploy-root

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
